<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincere Estate</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-lb">

<aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
        <img th:src="@{/img/logo.png}" class="img-responsive" alt="">
    </div>

    <div class="menu-sidebar-content js-scrollbar1">
        <nav class="navbar-sidebar">
            <ul class="list-unstyled navbar-list">
                <li>
                    <a>For sale</a>
                </li>
                <li>
                    <a>For rent</a>
                </li>

            </ul>
        </nav>
    </div>
</aside>

<div class="page-container">

    <nav class="navbar navbar-dark navbar-expand-lg bg-body-tertiary py-3">
        <div class="container-fluid">
            <div class="d-lg-none d-flex flex-row justify-content-center align-items-center">
                <img src="img/logo.png" width="50" class="img-responsive" alt="">
                <ul class="list-unstyled d-flex ps-3">
                    <li class="nav-item">
                        <a class="nav-link-s">For sale</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-s">For rent</a>
                    </li>

                </ul>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse px-3 justify-content-between my-3 my-lg-0" id="navbarSupportedContent">
                <form class="d-flex col col-lg-4" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search properties" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>

                <div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Homepage</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" th:href="@{/about-us}">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" th:href="@{/my-profile}">My
                                Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" th:href="@{/new-property}">Add
                                Property</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center px-0 px-lg-5 py-4">
            <h2 class="my-3">Add a new property</h2>

            <form action="#" th:action="@{/createProperty}" method="POST" class="form-horizontal">

                <div class="row justify-content-between">
                    <div class="col-11 col-lg-5">
                        <div style="margin-bottom: 25px" class="input-group">
                            <label class="form-label fs-5 mx-2">Property Name: </label>
                            <input type="text" th:field="${property.name}" placeholder=""
                                   class="form-control"/>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <label class="form-label fs-5 mx-2">Property Type: </label>
                            <input type="text" th:field="${property.propertyType}" placeholder=""
                                   class="form-control"/>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <label class="form-label fs-5 mx-2">Price: </label>
                            <input type="number" th:field="${property.price}" placeholder=""
                                   class="form-control"/>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <label class="form-label fs-5 mx-2">Is Furnished: </label>
                            <input type="checkbox" th:field="${property.propertyType}" value="true" placeholder=""
                                   class="form-check-input mt-2"/>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <label class="form-label fs-5 mx-2">Number of rooms: </label>
                            <input type="number" th:field="${property.numberOfRooms}" placeholder=""
                                   class="form-control"/>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <label class="form-label fs-5 mx-2">Building age: </label>
                            <input type="number" th:field="${property.buildingAge}" placeholder=""
                                   class="form-control"/>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <label class="form-label fs-5 mx-2">Square meters: </label>
                            <input type="number" th:field="${property.squareMeters}" placeholder=""
                                   class="form-control"/>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <label class="form-label fs-5 mx-2">Image url: </label>
                            <input type="text" th:field="${property.imageUrl}" placeholder=""
                                   class="form-control"/>
                        </div>


                    </div>

                    <div class="col-11 col-lg-5">
                        <h4 class="font-weight-bold mb-3">Address Information</h4>

                        <div style="margin-bottom: 25px" class="input-group">
                            <label class="form-label fs-5 mx-2">Country: </label>
                            <input type="text" th:field="${property.country}" placeholder=""
                                   class="form-control"/>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <label class="form-label fs-5 mx-2">State: </label>
                            <input type="text" th:field="${property.state}" placeholder=""
                                   class="form-control"/>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <label class="form-label fs-5 mx-2">City: </label>
                            <input type="text" th:field="${property.city}" placeholder=""
                                   class="form-control"/>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <label class="form-label fs-5 mx-2">Address: </label>
                            <input type="text" th:field="${property.address}" placeholder=""
                                   class="form-control"/>
                        </div>
                    </div>
                </div>


                <div style="margin-top: 10px;" class="form-group text-center">
                    <button type="submit" class="btn btn-success fs-5">Create</button>
                </div>

            </form>
        </div>

    </div>


    <script src="https://kit.fontawesome.com/54df0eb5b5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</div>
</body>

</html>
