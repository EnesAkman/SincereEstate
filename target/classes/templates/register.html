<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body class="bg-lb">
<div class="container">
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="col-md-4 col-10 ">
            <div class="card border-primary">
                <div class="card-header bg-primary text-white fs-5">
                    Register
                </div>

                <div class="d-flex justify-content-center mt-3">
                    <img th:src="@{/img/logo.png}" alt="" width="150">
                </div>

                <div class="form-group">
                    <div class="col-xs-15">
                        <div>

                            <!-- <div th:if="${param.error}">
                                <div class="alert alert-danger col-xs-offset-1 col-xs-10 mx-3">
                                    Invalid username or password.
                                </div>
                            </div> -->

                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="card-text">
                        <form action="#" th:action="@{/processRegister}" method="POST" class="form-horizontal">

                            <div class="form-group">
                                <div class="col-xs-15">
                                    <div>

                                        <div th:if="${param.registrationError}">

                                            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                <span th:text="${param.registrationError}"></span>
                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div th:if="${#fields.hasErrors('user.firstName')}" class="text-danger">
                                <span th:errors="*{user.firstName}"></span>
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="text" th:field="${user.firstName}" placeholder="First name (*)"
                                       class="form-control"/>
                            </div>


                            <div th:if="${#fields.hasErrors('user.lastName')}" class="text-danger">
                                <span th:errors="*{user.lastName}"></span>
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="text" th:field="${user.lastName}" placeholder="Last name (*)"
                                       class="form-control"/>
                            </div>


                            <div th:if="${#fields.hasErrors('user.email')}" class="text-danger">
                                <span th:errors="*{user.email}"></span>
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="text" th:field="${user.email}" placeholder="Email (*)"
                                       class="form-control"/>
                            </div>


                            <div th:if="${#fields.hasErrors('user.password')}" class="text-danger">
                                <span th:errors="*{user.password}"></span>
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="password" th:field="${user.password}" placeholder="Password (*)"
                                       class="form-control"/>
                            </div>


                            <div th:if="${#fields.hasErrors('user.phone')}" class="text-danger">
                                <span th:errors="*{user.phone}"></span>
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="text" th:field="${user.phone}" placeholder="Phone number (*)"
                                       class="form-control"/>
                            </div>


                            <div style="margin-top: 10px;" class="form-group text-center">
                                <button type="submit" class="btn btn-success">Register</button>
                            </div>

                        </form>

                    </div>


                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://kit.fontawesome.com/54df0eb5b5.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
