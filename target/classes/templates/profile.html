<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincere Estate</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-lb">

<aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
        <img th:src="@{/img/logo.png}" class="img-responsive" alt="">
    </div>

    <div class="menu-sidebar-content js-scrollbar1">
        <nav class="navbar-sidebar">
            <ul class="list-unstyled navbar-list">
                <li>
                    <a href="#" th:href="@{/search-sales}" style="text-decoration: none;">For sale</a>
                </li>
                <li>
                    <a href="#" th:href="@{/search-rents}" style="text-decoration: none;">For rent</a>
                </li>

            </ul>
        </nav>
    </div>
</aside>

<div class="page-container">

    <nav class="navbar navbar-dark navbar-expand-lg bg-body-tertiary py-3">
        <div class="container-fluid">
            <div class="d-lg-none d-flex flex-row justify-content-center align-items-center">
                <img th:src="@{/img/logo.png}" width="50" class="img-responsive" alt="">
                <ul class="list-unstyled d-flex ps-3">
                    <li class="nav-item">
                        <a class="nav-link-s" href="#" th:href="@{/search-sales}">For sale</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-s" href="#" th:href="@{/search-rents}">For rent</a>
                    </li>

                </ul>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse px-3 justify-content-between my-3 my-lg-0" id="navbarSupportedContent">
                <form class="d-flex col col-lg-4" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search properties" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>

                <div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Homepage</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" th:href="@{/about-us}">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" th:href="@{/my-profile}">My
                                Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" th:href="@{/new-property}">Add
                                Property</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-between px-0 px-lg-5 py-4">
            <h2>My Profile</h2>
            <div class="col-11 col-lg-5">
                <p class="fs-5">Name: <span th:text="${activeUser.firstName +' '+activeUser.lastName}"></span></p>
                <p class="fs-5">Email: <span th:text="${activeUser.email}"></span></p>
                <p class="fs-5">Phone: <span th:text="${activeUser.phone}"></span></p>
            </div>

            <div class="col-11 col-lg-4 d-flex flex-row">
                <div style="margin-top: 10px;" class="text-center mx-2">
                    <a href="" class="btn btn-warning fs-5">Edit Profile</a>
                </div>
                <div style="margin-top: 10px;" class="text-center mx-2">
                    <a th:href="@{/logout}" class="btn btn-danger fs-5">Logout</a>
                </div>
            </div>


        </div>
        <div class="row justify-content-center px-0 px-lg-5">
            <h2 class="mt-5">My Properties</h2>
            <div class="col-11 col-md-6 col-lg-3" th:each="property : ${properties}">
                <a href="#" th:href="@{/property/{id}(id=${property.id})}" style="text-decoration:none;">
                    <div class="card m-1 mt-4">
                        <img class="card-img-top"
                             th:src="${property.imageUrl}"
                             alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${property.name}"></h5>
                            <p class="card-text" th:text="${property.propertyType}"></p>
                            <p class="card-text fs-5 font-weight-bold" th:text="${'$'+property.price}"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/54df0eb5b5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</div>
</body>

</html>
