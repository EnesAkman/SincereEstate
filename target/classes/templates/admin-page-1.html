<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincere Estate</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-lb">

<aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
        <img th:src="@{/img/logo.png}" class="img-responsive" alt="">
    </div>

    <div class="menu-sidebar-content js-scrollbar1">
        <nav class="navbar-sidebar">
            <ul class="list-unstyled navbar-list">
                <li>
                    <a th:href="@{/admin/users}" class="a-hovered text-dark">Users</a>
                </li>
                <li>
                    <a th:href="@{/admin/properties}">Properties</a>
                </li>
                <li>
                    <a th:href="@{/logout}" class="btn btn-danger fs-5">Logout</a>
                </li>

            </ul>
        </nav>
    </div>
</aside>

<div class="page-container">

    <div class="container">
        <div class="row">
            <h3 class="mt-5">User list</h3>
            <hr>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.firstName}"/>
                    <td th:text="${user.lastName}"/>
                    <td th:text="${user.email}"/>
                    <td th:text="${user.phone}"/>
                </tr>
                </tbody>

            </table>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/54df0eb5b5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</div>
</body>

</html>
