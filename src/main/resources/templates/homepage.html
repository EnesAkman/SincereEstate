<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincere Estate</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-lb">

<aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
        <img th:src="@{/img/logo.png}" class="img-responsive" alt="">
    </div>

    <div class="menu-sidebar-content js-scrollbar1">
        <nav class="navbar-sidebar">
            <ul class="list-unstyled navbar-list">
                <li>
                    <a>For sale</a>
                </li>
                <li>
                    <a>For rent</a>
                </li>

            </ul>
        </nav>
    </div>
</aside>

<div class="page-container">

    <nav class="navbar navbar-dark navbar-expand-lg bg-body-tertiary py-3">
        <div class="container-fluid">
            <div class="d-lg-none d-flex flex-row justify-content-center align-items-center">
                <img th:src="@{/img/logo.png}" width="50" class="img-responsive" alt="">
                <ul class="list-unstyled d-flex ps-3">
                    <li class="nav-item">
                        <a class="nav-link-s">For sale</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-s">For rent</a>
                    </li>

                </ul>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form class="d-flex col col-lg-4" th:action="@{/search}" method="get">
                <input class="form-control me-2" type="search" name="name" placeholder="Search properties" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
            <div class="dropdown">
                <button class="btn btn-outline-light" id="dLabel" type="button" data-bs-toggle="dropdown" data-bs-target="#dropdownMenu" aria-haspopup="true" aria-expanded="false">
                    Filter
                </button>
                <form th:action="@{/searchByFilter}" class="dropdown-menu p-4" id="dropdownMenu" method="get">
                    <div class="form-group">
                        <label>Country</label>
                        <input name="country" type="text" class="form-control" id="country" placeholder="Enter a country">
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <input name="state" type="text" class="form-control" placeholder="Enter a state">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input name="city" type="text" class="form-control" placeholder="Enter a city">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>

                <div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Homepage</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" th:href="@{/about-us}">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" th:href="@{/my-profile}">My
                                Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" th:href="@{/new-property}">Add
                                Property</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center px-0 px-lg-4 py-4">
            <div class="col-11 col-md-6 col-lg-3" th:each="tempProperty: ${properties}">
                <a href="#" th:href="@{/property/{id}(id=${tempProperty.id})}" style="text-decoration:none;">
                    <div class="card m-1 mt-4">
                        <img class="card-img-top"
                             th:src="${tempProperty.imageUrl}"
                             alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${tempProperty.name}"></h5>
                            <p class="card-text" th:text="${tempProperty.propertyType}"></p>
                            <p class="card-text fs-5 font-weight-bold" th:text="${'$'+tempProperty.price}"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/54df0eb5b5.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

</body>

</html>
