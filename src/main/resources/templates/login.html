<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincere Estate</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-lb">
<div class="container">

    <div class="d-flex justify-content-center align-items-center">
        <div id="loginbox" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2 mt-5">
            <div class="card border-primary">

                <div class="card-header bg-primary text-white fs-5">
                    Login
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <img th:src="@{/img/logo.png}" alt="" width="150">
                </div>

                <div class="card-body">
                    <div class="card-text">
                        <form action="#" th:action="@{/authenticate}" method="POST" class="form-horizontal">

                            <div class="form-group">
                                <div class="col-xs-15">
                                    <div>

                                        <div th:if="${param.error}">
                                            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                Invalid email or password.
                                            </div>
                                        </div>

                                        <div th:if="${param.logout}">
                                            <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                                You have been logged out.
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div style="margin-bottom: 25px;" class="input-group">
                                <input type="text" name="email" placeholder="Email" class="form-control" />
                            </div>

                            <div style="margin-bottom: 25px;" class="input-group">
                                <input type="password" name="password" placeholder="Password"
                                       class="form-control" />
                            </div>

                            <div style="margin-top: 10px;" class="form-group text-center">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>

                        </form>

                    </div>

                    <hr>
                    <div class="text-center">
                        <a th:href="@{/register}"
                           class="btn btn-primary"
                           role="button"
                           aria-pressed="true">Register New User</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>



<script src="https://kit.fontawesome.com/54df0eb5b5.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
