<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sincere Estate</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-lb">

<aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
        <a th:href="@{/}"><img th:src="@{/img/logo.png}" class="img-responsive" alt="Logo"></a>
    </div>

    <div class="menu-sidebar-content js-scrollbar1">
        <nav class="navbar-sidebar">
            <ul class="list-unstyled navbar-list">
                <li>
                    <a href="#" th:href="@{/search-sales}" style="text-decoration: none;">For sale</a>
                </li>
                <li>
                    <a href="#" th:href="@{/search-rents}" style="text-decoration: none;">For rent</a>
                </li>

            </ul>
        </nav>
    </div>
</aside>

<div class="page-container">

    <nav class="navbar navbar-dark navbar-expand-lg bg-body-tertiary py-3">
        <div class="container-fluid">
            <div class="d-lg-none d-flex flex-row justify-content-center align-items-center">
                <a th:href="@{/}"><img th:src="@{/img/logo.png}" width="50" class="img-responsive" alt="Logo"></a>
                <ul class="list-unstyled d-flex ps-3">
                    <li class="nav-item">
                        <a class="nav-link-s" href="#" th:href="@{/search-sales}">For sale</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-s" href="#" th:href="@{/search-rents}">For rent</a>
                    </li>

                </ul>
            </div>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse px-3 justify-content-between my-3 my-lg-0" id="navbarSupportedContent">
                <form class="d-flex col col-lg-4" th:action="@{/search}" method="get">
                    <input class="form-control me-2" type="search" name="name" placeholder="Search properties"
                           aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>

                <div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link active" href="#" th:href="@{/}">Homepage</a>
                        </li>
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link active" href="#" th:href="@{/about-us}">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link active" href="#" th:href="@{/my-profile}">My
                                Profile</a>
                        </li>
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link active" href="#" th:href="@{/new-property}">Add
                                Property</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center px-0 px-lg-5 py-4">
            <h2 class="my-3">Edit Profile</h2>

            <form action="#" class="form-horizontal" method="POST" th:action="@{/my-profile/processEdit}">

                <div class="row justify-content-between">
                    <div class="col-11 col-lg-5">
                        <input type="hidden" th:field="${activeUser.id}" th:value="${activeUser.getId()}">

                        <div style="margin-bottom: 25px" class="input-group">
                            <label class="form-label fs-5 mx-2">First name: </label>
                            <input type="text" th:field="${activeUser.firstName}" th:placeholder="${activeUser.firstName}"
                                   class="form-control"/>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <label class="form-label fs-5 mx-2">Last name: </label>
                            <input type="text" th:field="${activeUser.lastName}" th:placeholder="${activeUser.lastName}"
                                   class="form-control"/>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <label class="form-label fs-5 mx-2">Email: </label>
                            <input type="text" th:field="${activeUser.email}" th:placeholder="${activeUser.email}"
                                   class="form-control"/>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <label class="form-label fs-5 mx-2">Password: </label>
                            <input type="password" th:field="${activeUser.password}"
                                   class="form-control"/>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <label class="form-label fs-5 mx-2">Last name: </label>
                            <input type="number" th:field="${activeUser.phone}" th:placeholder="${activeUser.phone}"
                                   class="form-control"/>
                        </div>

                    </div>

                </div>
                <div class="form-group text-center" style="margin-top: 10px;">
                    <button class="btn btn-success fs-5" type="submit">Update</button>
                </div>

            </form>
        </div>

    </div>


    <script crossorigin="anonymous" src="https://kit.fontawesome.com/54df0eb5b5.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>

</html>
