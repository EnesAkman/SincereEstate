<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincere Estate</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-lb">

<aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
        <img th:src="@{/img/logo.png}" class="img-responsive" alt="">
    </div>

    <div class="menu-sidebar-content js-scrollbar1">
        <nav class="navbar-sidebar">
            <ul class="list-unstyled navbar-list">
                <li>
                    <a th:href="@{/admin/users}">Users</a>
                </li>
                <li>
                    <a th:href="@{/admin/properties}" class="a-hovered text-dark">Properties</a>
                </li>

            </ul>
        </nav>
    </div>
</aside>

<div class="page-container">

    <div class="container">
        <h3>Property list</h3>
        <hr>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Property Title</th>
                <th>Property Type</th>
                <th>Property Status</th>
                <th>Price</th>
                <th>Is Furnished</th>
                <th>Number of Rooms</th>
                <th>Building Age</th>
                <th>Square meters</th>
                <th>Country</th>
                <th>State</th>
                <th>City</th>
                <th>Address</th>
                <th>Image URL</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="property : ${properties}">
                <td th:text="${property.name}"/>
                <td th:text="${property.propertyType}"/>
                <td th:text="${property.propertyStatus}"/>
                <td th:text="${property.price}"/>
                <td th:text="${property.isFurnished}"/>
                <td th:text="${property.numberOfRooms}"/>
                <td th:text="${property.buildingAge}"/>
                <td th:text="${property.squareMeters}"/>
                <td th:text="${property.country}"/>
                <td th:text="${property.state}"/>
                <td th:text="${property.city}"/>
                <td th:text="${property.address}"/>
                <td th:text="${property.imageUrl}"/>
            </tr>
            </tbody>
        </table>
    </div>


    <script src="https://kit.fontawesome.com/54df0eb5b5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</div>
</body>

</html>
